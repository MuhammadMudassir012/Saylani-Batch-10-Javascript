<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div>
          <input placeholder="0" readonly type="text" id="inp" />
        </div>
        <br />
  
        <div>
          <button class="btn" onclick="clr()">AC</button>
          <button class="btn" onclick="clrr()">DEL</button>
          <button class="btn">%</button>
          <button class="btn" onclick="btn('/')">/</button>
        </div>
  
        <div>
          <button onclick="btn(7)">7</button>
          <button onclick="btn(8)">8</button>
          <button onclick="btn(9)">9</button>
          <button onclick="btn('*')">x</button>
        </div>
  
        <div>
          <button onclick="btn(4)">4</button>
          <button onclick="btn(5)">5</button>
          <button onclick="btn(6)">6</button>
          <button onclick="btn('-')">-</button>
        </div>
  
        <div>
          <button onclick="btn(1)">1</button>
          <button onclick="btn(2)">2</button>
          <button onclick="btn(3)">3</button>
          <button onclick="btn('+')">+</button>
        </div>
  
        <div>
          <button onclick="btn('00')">00</button>
          <button onclick="btn('0')">0</button>
          <button onclick="btn('.')">.</button>
          <button class="eqlbtn" onclick="eq()">=</button>
        </div>
      </div>


    <script src="app.js"></script>
</body>
</html>
